<html lang="en">
    <head>
        <meta charset="utt-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
        <link rel="stylesheet" href="https://kit.fontawesome.com/69b3a550a9.js" crossorigin="anonymous">
        <title>Newsletter signup</title>
    </head>
    <body>
        <div class="container">
            <section class="row mt-5 text-center">
             <div class="col-md-6 m-auto">
                 <hi><i class="fas fa-newspaper fa-2x"></i></hi>
                 <h1 class="display-4">Newsletter Signup <h1>
                     <p class="lead"> 
                         Enter your info to get our awesome monthly newsletter
                     </p>
                     <form action="/signup" method="POST">
                        <div class="form-group">
                            <input
                            type="text"
                            name="firstName"
                            id="first-name"
                            class="form-control"
                            placeholder="First Name"
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                name="lastName"
                                id="last-name"
                                class="form-control"
                                placeholder="Last Name"
                                />
                        </div>        
                        <div class="form-group">
                            <input
                                type="text"
                                name="email"
                                id="email"
                                class="form-control"
                                placeholder="Email"
                                />
                        </div>  
                        <button type="submit" class="btn btn-primary btn-block">
                            Sign Up
                        </button>   
                     </form>
                 </div>
             </section>
        </div>
    </body>

</html>
